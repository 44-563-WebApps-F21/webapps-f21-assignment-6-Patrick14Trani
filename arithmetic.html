<!DOCTYPE html>
<html>
<head>
    <title>Arithmetic Page</title>
</head>
 
<body>

<h2>Patrick Computes</h2>

<form>
    <label for="form1_age">Enter A Base </label>
    <input type ="number" id="base" value=10> <br>

    <label for="form1_nick">Enter an Exponent </label>
    <input type ="number" id="exp" value=2> <br>
</form>
<button onclick="powers()">Compute</button>
<p id="target"></p>

<form>
    <input type="radio" id="add" value="plus" onclick="processRadio(1)">
    <label>+</label></br>

  <input type="radio" id="sub" value="minus" onclick="processRadio(2)">
  <label>-</label></br>

  <input type="radio" id="mult" value="times" onclick="processRadio(3)">
  <label>*</label></br>

  <input type="radio" id="divi" value="divide" onclick="processRadio(4)">
  <label>/</label></br>
</form>

<p id="target2"></p>

<script> 

function powers(){
    let base = document.getElementById("base").value
    let exp = document.getElementById("exp").value

    let result = ""
    for (let i = 1; i <= exp; i++) {
        result += " " + (base ** i)
    }
    document.getElementById("target").innerHTML = `Powers of Base ${base}:${result}`
}
</script>

<script>
function processRadio(op){
    let base = document.getElementById("base").value
    let exp = document.getElementById("exp").value

    switch(op){
        case 1:
            document.getElementById("target2").innerHTML = `${(base + exp)}`
            break;
        case 2:
            document.getElementById("target2").innerHTML = `${(base - exp)}`
            break;
        case 3:
            document.getElementById("target2").innerHTML = `${(base * exp)}`
            break;
        case 4:
            document.getElementById("target2").innerHTML = `${(base / exp)}`
            break;
    }

}
</script>

</body>
</html>
